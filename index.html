<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtasis Ice Cocktails 🍹</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- 🎬 Pantalla Inicio -->
  <div id="pantalla-inicio" class="pantalla text-center">
    <div class="container py-5">
      <img src="assets/logo.png" alt="Xtasis Logo" class="img-fluid logo mb-4" data-aos="fade-down">
      <h2 class="neon-text" data-aos="zoom-in">🍸 Vive la experiencia <span>Xtasis Ice Cocktails</span> 🍸</h2>
      <p class="lead" data-aos="fade-up">
        Atrapa los vasos, esquiva los obstáculos y gana premios sorpresas.  
      </p>
      <div class="premios mt-4" data-aos="fade-up" data-aos-delay="200">
        <h4 class="fw-bold">🎁 Premios disponibles:</h4>
        <ul class="list-unstyled">
          <li>50 pts → <span class="text-info">10% de descuento</span></li>
          <li>100 pts → <span class="text-success">2x1 en Xtasis Ice</span></li>
          <li>150 pts → <span class="text-warning">¡Granizado GRATIS!</span></li>
        </ul>
      </div>
      <button id="btn-jugar" class="btn btn-lg btn-neon mt-4" data-aos="zoom-in">JUGAR</button>
    </div>
  </div>

  <!-- 🎮 Pantalla Juego -->
  <div id="pantalla-juego" class="pantalla oculto">
    <canvas id="gameCanvas"></canvas>
    <div class="hud">
      <span>Puntaje: <span id="puntaje">0</span></span>
      <span>Tiempo: <span id="tiempo">20</span>s</span>
    </div>
  </div>

  <!-- 🏁 Pantalla Final -->
  <div id="pantalla-final" class="pantalla oculto text-center">
    <div class="container py-5">
      <h2 class="neon-text mb-3">Resultado</h2>
      <p id="mensaje-final" class="lead"></p>
      <button id="btn-reiniciar" class="btn btn-neon mt-3">Volver a jugar</button>
    </div>
  </div>

  <audio id="musica" src="assets/musica.mp3" loop></audio>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="game.js"></script>
</body>
</html>
